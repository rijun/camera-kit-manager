{% extends "kit_comparison/base.html" %}

{% block title %}Kit Detail{% endblock %}

{% block content %}
    <ul>
    {% for lens in kit.lenses.all %}
        <li><a href="{% url 'kit_comparison:lens_detail' lens.id %}">{{ lens.name }}</a></li>
    {% endfor %}
    </ul>
    <p>Total weight: {{ total_weight }} g</p>
    <a href="{% url 'kit_comparison:kit_update' kit.id %}">Edit kit</a>
{% endblock %}
